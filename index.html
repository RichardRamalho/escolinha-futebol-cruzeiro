<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/cruzeiro-ec-raposa-logo-A1978DB0D0-seeklogo.com.png" type="image/x-icon">
    
    <title>Toquinha</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="page">
        <div id="estrelas"><img src="imagens/Escudo_Cruzeiro_Estrelas_Brancas.png" alt=""></div>
        <header>
            <h1>Toquinha da <br> 
                <span>Raposa</span>
            </h1>
            <p>Faça seu cadastro e  
                venha fazer parte <br> do  
                <span>time do Povo</span> !
                
            </p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fildset-wrapper"></div>
                    <legend>Informações Pessoais</legend>

                <div class="input-wrapper">
                    <label for="name">Nome Completo</label>
                    <input type="name" id="name" required>
                </div>

                <div class="input-wrapper">
                    <label for="name-mother">Nome da Mãe</label>
                    <input type="name" id="name-mother" required>
                </div>

                <div class="input-wrapper">
                    <label for="age">Idade</label>
                    <input type="number" id="age" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsapp">Whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" id="event-whatsapp"/>
                </div>

                <div class="input-wrapper">
                    <label for="event-info">Informações extras</span></label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="time">Horário para treino</label>
                    <select id="time">
                        <option value="morning">Manhã</option>
                        <option value="afternoon">Tarde</option>
                        <option value="nigth">Noite</option>
                    </select>    
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dados de acesso</legend>
                    
                    <div class="input-wrapper">
                        <label for="event-email">E-mail de acesso <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha de acesso <span>(mínimo 8 caracteres)</span></label>
                        <input type="password" id="password" required minlength="8">
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private"/>
                        <label for="event-private">Receber insformações por email</label>
                    </div>

                </div>
            </fieldset>
        </form>
        
        <footer>
            <button>
                Enviar inscrição
            </button>

        </footer>
    </div>

    
</body>
</html>
